<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    </link>
    <title>Yara's Drawing</title>
</head>

<body>

    <header>
        <div id="clear-btn">X</div>
        <div id="title">
            <h1>
                Yara's drawing
            </h1>
        </div>
        <div id="draw-style-choices">
            <div class="draw-style-btn" data-linewidth=5 data-solidline="true">sld-sm</div>
            <div class="draw-style-btn" data-linewidth=15 data-solidline="true">sld-md</div>
            <div class="draw-style-btn" data-linewidth=25 data-solidline="true">sld-lg</div>
            <div class="draw-style-btn" data-linewidth=5 data-solidline="false">out-sm</div>
            <div class="draw-style-btn" data-linewidth=15 data-solidline="false">out-md</div>
            <div class="draw-style-btn" data-linewidth=25 data-solidline="false">out-lg</div>
        </div>
    </header>

    <!-- <div class="underline"></div> -->

    <section id="container">

        <canvas id="canvas"></canvas>
    </section>

    <footer>
        <div class="colour-box" data-colour="#094074"></div>
        <div class="colour-box" data-colour="#12664F"></div>
        <div class="colour-box" data-colour="#F3B700"></div>
        <div class="colour-box" data-colour="#C81D25"></div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
