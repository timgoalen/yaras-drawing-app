<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    </link>
    <title>Yara's Drawing</title>
</head>

<body>

    <header>
        <button id="clear-btn">Reset</button>
        <div id="title">
            <h1>
                Yara's drawing
            </h1>
        </div>
        <div id="draw-style-choices">
            <button class="draw-style-btn">sld-sm</button>
            <button class="draw-style-btn">sld-md</button>
            <button class="draw-style-btn">sld-lg</button>
            <button class="draw-style-btn">out-sm</button>
            <button class="draw-style-btn">out-md</button>
            <button class="draw-style-btn">out-lg</button>
        </div>
    </header>

    <div class="underline"></div>

    <section id="container">

        <canvas id="canvas"></canvas>
    </section>

    <footer>
        <div class="colour-box" data-colour="#094074"></div>
        <div class="colour-box" data-colour="#12664F"></div>
        <div class="colour-box" data-colour="#F3B700"></div>
        <div class="colour-box" data-colour="#C81D25"></div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
