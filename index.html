<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    </link>
    <title>Yara's Drawing</title>
</head>

<body>

    <!-- Header -->
    <header>
        <div id="clear-btn"><i class="fa-solid fa-rotate-left fa-xl"></i></div>

        <div id="download-btn"><a href=""><i class="fa-solid fa-camera-retro fa-xl"></i></a></div>

        <div id="title">
            <h1>
                Yara's drawing
            </h1>
        </div>

        <div id="draw-style-choices">
            <div class="draw-style-btn" data-linewidth=5 data-solidline="solid">
                <i class="fa-solid fa-circle fa-xs"></i>
            </div>
            <div class="draw-style-btn initial-selection" data-linewidth=15 data-solidline="solid">
                <i class="fa-solid fa-circle"></i>
            </div>
            <div class="draw-style-btn" data-linewidth=25 data-solidline="solid">
                <i class="fa-solid fa-circle fa-xl"></i>
            </div>
            <div class="draw-style-btn" data-linewidth=5 data-solidline="outline">
                <i class="fa-regular fa-circle fa-xs"></i>
            </div>
            <div class="draw-style-btn" data-linewidth=15 data-solidline="outline">
                <i class="fa-regular fa-circle"></i>
            </div>
            <div class="draw-style-btn" data-linewidth=25 data-solidline="outline">
                <i class="fa-regular fa-circle fa-xl"></i>
            </div>
        </div>
    </header>

    <!-- Canvas -->
    <section id="container">
        <canvas id="canvas"></canvas>
    </section>

    <!-- Download saved picture -->
    <!-- <a id="download-drawing" download="example.jpg" href="">Download example.jpg</a> -->

    <!-- Footer -->
    <footer>
        <div class="colour-box" data-colour="#094074"></div>
        <div class="colour-box" data-colour="#12664F"></div>
        <div class="colour-box" data-colour="#F3B700"></div>
        <div class="colour-box" data-colour="#C81D25"></div>
        <div class="colour-box" data-colour="#F1A9A7"></div>
    </footer>

    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/1898f2e833.js" crossorigin="anonymous"></script>
    <!-- JS script -->
    <script defer src="assets/js/script.js"></script>
</body>

</html>
